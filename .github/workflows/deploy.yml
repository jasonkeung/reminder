name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the `main` branch
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from GitHub
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub using Personal Access Token
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username
        password: ${{ secrets.DOCKER_PASSWORD }}  # The personal access token

    # Step 4: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t docker.io/${{ secrets.DOCKER_USERNAME }}/reminder-backend:latest .

    # Step 5: Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push docker.io/${{ secrets.DOCKER_USERNAME }}/reminder-backend:latest

    # Step 6: Authenticate with Google Cloud using Service Account Key
    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GOOGLE_CLOUD_SA }}" > /tmp/gcloud-key.json
        gcloud auth activate-service-account --key-file /tmp/gcloud-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    # Step 7: Deploy to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy reminder-backend \
          --image docker.io/${{ secrets.DOCKER_USERNAME }}/reminder-backend:latest \
          --platform managed \
          --region us-central1 \
          --project ${{ secrets.GCP_PROJECT_ID }} \
          --set-secrets="/app/.secrets/firebasekey.json=FIREBASE_KEY" \
          --allow-unauthenticated
